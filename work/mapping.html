<html>
    <head>
        <link rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
    </head>
    
    <body>
        <div id="map" style="height:100%;"></div>
    </body>
    
    <script>
        
        // initialize the map
  var map = L.map('map').setView([43.653463, -79.384090], 13);

  // load a tile layer
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}.png        ',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
        
    
        
        L.circle([43.65, -79.4], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).bindPopup("< img src='https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/10/0e/5d/100e5d98-fef0-c121-681c-44689505e1f7/source/256x256bb.jpg'><h1>My home town</h1>").addTo(map);
        
        
    </script>>
    
    
    
</html>
